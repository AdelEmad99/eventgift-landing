
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة إيفينت للهدايا الدعائية</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f9f9f9; color: #333; }
        header { background-color: #2c3e50; color: white; padding: 30px 20px; text-align: center; }
        h1 { margin: 0; font-size: 28px; }
        section { padding: 40px 20px; max-width: 1000px; margin: auto; }
        .value-prop { text-align: center; margin-bottom: 40px; }
        .showroom { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .showroom img { width: 300px; height: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        .contact-form { margin-top: 40px; }
        form { display: flex; flex-direction: column; gap: 15px; max-width: 500px; margin: auto; }
        input, textarea, button {
            padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;
        }
        button { background-color: #27ae60; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #219150; }
        footer { background-color: #ecf0f1; text-align: center; padding: 20px; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <h1>شركة إيفينت للهدايا الدعائية</h1>
    <p>نُقدّم أفضل الهدايا المخصصة للشركات في السعودية</p>
</header>

<section class="value-prop">
    <h2>لماذا تختارنا؟</h2>
    <p>نحن نُساعد الشركات الكبرى على تقديم هدايا تعزز الولاء وتُقوّي العلاقات مع العملاء والموظفين.</p>
</section>

<section class="showroom">
    <img src="https://via.placeholder.com/300x200?text=هدية+1" alt="هدية 1">
    <img src="https://via.placeholder.com/300x200?text=هدية+2" alt="هدية 2">
    <img src="https://via.placeholder.com/300x200?text=هدية+3" alt="هدية 3">
    <img src="https://via.placeholder.com/300x200?text=هدية+4" alt="هدية 4">
</section>

<section class="contact-form">
    <h2>اطلب عرض سعر الآن</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="الاسم الكامل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="text" name="company" placeholder="اسم الشركة" required>
        <textarea name="message" placeholder="اكتب متطلباتك هنا..." rows="5"></textarea>
        <button type="submit">إرسال</button>
    </form>
</section>

<footer>
    © 2025 شركة إيفينت للهدايا الدعائية - جميع الحقوق محفوظة
</footer>

</body>
</html>
